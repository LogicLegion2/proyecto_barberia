<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Barber`s Brothers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/global-style.css">
    <link rel="stylesheet" href="../public/css/style_principal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">
   
</head>

<body class="body-registrarse">

    <div class="container">
        <div class="row">
            <div class="vh-100 align-items-center d-flex justify-content-center">
                <div class="card-registrarse rounded-4 p-4 custom-bg-color">
                    <div class="card-body">
                        <h2 class="text-center mt-3 fw-bold fs-2 text-white mb-5">Registrarse</h2>
                        <form action="" class="formulario__registro">
                            <div class="mb-4">
                                <input type="text" class="form-control border-secondary border-opacity-75 text-center text-white" id="nombre" placeholder="Ingresa su nombre">
                            </div>
                            <div class="mb-4">
                                <input type="text" class="form-control border-secondary border-opacity-75 text-center text-white" id="telefono" placeholder="Ingresa tu teléfono">
                            </div>
                            <div class="mb-4">
                                <input type="email" class="form-control border-secondary border-opacity-75 text-center text-white" id="email" placeholder="Ingresa tu Correo Electrónico">
                            </div>
                            <div class="mb-4">
                                <input type="password" class="form-control border-secondary border-opacity-75 text-center text-white" id="password" placeholder="Ingresa tu Contraseña">
                            </div>
                            <div class="w-100 pt-4"> 
                                <button type="submit" class="btn form-container btn-color w-100 fw-bold fs-5 text-white">Continuar</button>
                            </div>
                            <div class="text-center mt-3">
                                <p class="text-white mb-0">¿Ya tienes una cuenta? <a href="iniciar_sesion.html" class="text-decoration-none text-white">Iniciar Sesión</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
